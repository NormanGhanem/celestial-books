<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multilingual Dialogue</title>
  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #f5f5f5;
      --accent: #e7d28b;
      --muted: #cccccc;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--fg);
    }

    nav {
      background-color: #111;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: var(--fg);
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 20px;
    }

    .lang-grid {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
    }

    .lang-box {
      background-color: #1b1b1b;
      padding: 20px;
      border-radius: 10px;
      width: 30%;
      transition: background-color 0.3s ease;
    }

    .lang-box:hover {
      background-color: #222;
    }

    .lang-box a {
      color: var(--accent);
      font-size: 1.2em;
      text-decoration: none;
    }

    .lang-box p {
      margin-top: 10px;
      font-size: 0.95em;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>

    <a href="living_library.html">Living Library</a>
  </nav>

  <div class="container">
    <h1>Multilingual Dialogue</h1>
    <p>Explore the dialogue in your preferred language</p>

    <div class="lang-grid">
      <div class="lang-box">
        <a href="dialogue/dialogue-sng-english.html">English</a>
        <p>The original English version of the conversation</p>
      </div>
      <div class="lang-box">
        <a href="dialogue/dialogue-sng-arabic.html">العربية</a>
        <p>الحوار مترجم إلى اللغة العربيّة</p>
      </div>
      <div class="lang-box">
        <a href="dialogue/dialogue-sng-french.html">Français</a>
        <p>Traduction française fidèle du dialogue</p>
      </div>
    </div>
  </div>
</body>
</html>
