<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S. Norman Gee – Book Covers</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      padding: 20px 0;
      font-size: 1.2em;
    }
    header a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    header a:hover {
      color: #FFD700;
    }
    .book-cover {
      margin: 20px 0;
    }
    .book-cover img {
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 30px #fff5;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .book-cover img:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">العربية</a> |
    <a href="dialogue-sng-english.html">English</a> |
    <a href="dialogue-sng-french.html">Français</a>
  </header>

  <div class="book-cover">
    <img src="images/haqqul-yaqeen-arabic.png" alt="حقّ اليقين – الغلاف العربي" />
  </div>
  <div class="book-cover">
    <img src="images/la-trinite-certitude.png" alt="La Trinité de la Certitude – Couverture française" />
  </div>
  <div class="book-cover">
    <img src="images/ruminating-reflection.png" alt="Ruminating the Past Corrupts Reflection – English Cover" />
  </div>
</body>
</html>
